<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<body>

<div>
    <p th:inline="text"><strong>Total count: [[${results.count}]]</strong></p>
</div>
<div>
    <table th:each="response : ${results.responses}">
        <tr>
            <th th:text="${response.name}">Title ...</th>
        </tr>
        <tr th:if="${results.empty}">
            <td colspan="4">No results</td>
        </tr>
        <tr th:each="entry : ${response.entries}">
            <td><a th:href="${entry.link}" th:text="${entry.text}" style="text-decoration: none; color: black;">Text
                ...</a></td>
        </tr>
    </table>
</div>

</body>

</html>
